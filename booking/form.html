<body>
    <form action="#" method="get" class="block-form">
        <div class="block-form-title">Виберіть послугу</div>
        <div class="block-form-input">
            <div class="checkbox"> 
                <label for=""><input  type="checkbox" name="namecheckbox-1">
                Стрижка </label> <span>200 грн</span> 
                <p>Тривалість: 01:00</p>
            </div>
         </div>
         <div class="block-form-input">
            <div class="checkbox"> 
                <input  type="checkbox" name="namecheckbox-1">
                Стрижка бороди <span>100 грн</span> 
                <p>Тривалість: 00:45</p>
            </div>
         </div>
         <div class="block-form-input">
            <div class="checkbox"> 
                <input  type="checkbox" name="namecheckbox-1">

                <p>Тривалість: 00:45</p>
            </div>
         </div>
         <a href="#" class="btn-next-step">Наступний крок</a>

    <form action="">
        <div class="block-form-title"></div>
        <div class="name-input">
            <input name="name" type="text" placeholder="Ім'я">
        </div>
        <div class="phone-input">
            <input name="tel" type="tel" placeholder="Номер телефону">
        </div>
        <button type="submit" class="btn-sign-up">Записатись</button>
    </form>
